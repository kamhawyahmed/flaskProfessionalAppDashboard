<!--jinja comments inside-->

<!--var names from py can be passed in as arg to render template method-->
<p>
    What month would you like to get schedule for (3 letter abbreviation capitalized)?
</p>

<form method="POST">
    <input name="text">
    <input type="submit">
</form>

<p>
    Event Name: {{event_name}}
</p>
<p>
    Start Time: {{start_time}}
</p>
<p>
    End Time: {{end_time}}
</p>
<p>
    Timer: {{timer}}
</p>
<footer>
    Copyright {{current_year}}
</footer>
